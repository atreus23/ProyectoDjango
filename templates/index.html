<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block Title_head %}
    {% endblock Title_head %}
    {% block etiquetas_Meta %}
    {% endblock etiquetas_Meta %}
    <script src="https://kit.fontawesome.com/b0f6061985.js" crossorigin="anonymous"></script>
    <link rel="icon" href={% static "./imagenes/tapiceria.ico" %}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href={% static "./styles/estilos.css" %}>
</head>
<body class="fondo">
    <nav class="navbar navbar-expand-md fondo-nav navbar-dark">
        <a class="logo" href={% url 'inicio' %}><img src={% static "./imagenes/logotapisar.png" %} alt="tapiceria"></a>
        <button class="switch" id="switch">
            <span><i class="fas fa-sun"></i></span>
            <span><i class="fas fa-moon"></i></span>
        </button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href={% url 'inicio' %}><i class="fas fa-couch"></i>Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href={% url 'galeria' %}><i class="fas fa-images"></i>Galería</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href={% url 'blog' %}><i class="fas fa-id-card"></i>Blog</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block contenido %}
    {% endblock contenido %}
    <footer class="findepagina">
        <h3 class="redes">Seguinos en nuestras redes</h3>
        <div class="iconos">
            <div class="btn--red1">
                <a href="https://www.instagram.com/" target="_blank"><img src={% static "./imagenes/instagram.png" %}  width="40px" alt="instagram"></a>
            </div>
            <div class="btn--red2">
                <a href="https://www.facebook.com/" target="_blank"><img src={% static "./imagenes/fb.png" %}  width="40px" alt="facebook"></a>
            </div>
            <div class="btn--red3">
                <a href="https://web.whatsapp.com" target="_blank"><img src={% static "./imagenes/whatsapp.png" %} width="40px" alt="whastapp"></a>
            </div>
        </div>
        <p class="derechos">© Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src= {% static "./js/dark.js" %}></script>
</body>
</html>
